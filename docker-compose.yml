version: '2.1'
services:
  academy-api:
    build: .
    environment:
      PORT: '5000'
      SHOW_URLS: 'true'
      URL: 'desemnode0.westus.cloudapp.azure.com'
      #Aca ponga la IP de su nodo donde esta los servicios
      CREW_PORT: '4001'
      DECK_PORT: '4005'
      CREW_ENTRY: 'api/crew'
      LUGGAGE_PORT: '4004'
      PASSENGER_PORT: '4002'
      CONFISCATED_PORT: '4003'
    ports:
      - '5000:5000'
